unit.projectv5-mod-omega-mech.name = Omega
unit.projectv5-mod-delta-mech.name = Delta
unit.projectv5-mod-alpha-mech.name = Alpha
unit.projectv5-mod-tau-mech.name = Tau

unit.projectv5-mod-omega-mech.description = A bulky and well-armored mech, made for front-line assaults. Its armor can block up to 90% of incoming damage.
unit.projectv5-mod-delta-mech.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its arc lightning weapons.
unit.projectv5-mod-alpha-mech.description = The standard control mech. Based on a Dagger unit, with upgraded armor and building capabilities. Has more damage output than a Dart ship.
unit.projectv5-mod-tau-mech.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a radius with its repair ability.
# --- Ground Mechs End Region ---


# --- Flying Mechs Region ---
unit.projectv5-mod-javelin-ship.name = Javelin
unit.projectv5-mod-trident-ship.name = Trident
unit.projectv5-mod-glaive-ship.name = Glaive
unit.projectv5-mod-dart-ship.name = Dart

unit.projectv5-mod-javelin-ship.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of damage with its lightning and missiles.
unit.projectv5-mod-trident-ship.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored.
unit.projectv5-mod-glaive-ship.description = A large, well-armored gunship. Equipped with an incendiary repeater. Highly maneuverable.
unit.projectv5-mod-dart-ship.description = The standard control ship. Fast mining speed. Reasonably fast and light, but has little offensive capability.
# --- Flying Mechs Region End ---


