unit.projectv5-mod-spirit.description = A modified draug drone, designed for repair instead of mining. Automatically fixes any damaged blocks in the area.
unit.projectv5-mod-phantom.description = An advanced drone unit. Follows users. Assists in block construction.
unit.projectv5-mod-draug.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the vicinity. Delivers mined resources to the closest core.
