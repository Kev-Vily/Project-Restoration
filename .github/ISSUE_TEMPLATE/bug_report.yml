name: Bug report
description: The type of device you were playing on
labels: ["bug"]

body:
  - type: dropdown
    id: platform
    attributes:
      label: Platforms
      description: On what platforms do you know the bug happens?
      multiple: false
      options:
        - Android
        - iOS
        - Mac
        - Windows
        - Linux
    validations:
      required: true
  - type: input
    id: build
    attributes:
      label: Build
      description: The build number inside the mod!
      placeholder: LATEST IS NOT BUILD OR NOR A VERSION!
    validations:
      required: true
  - type: textarea
    id: issue
    attributes:
      label: Issue
      description: Explain your issue in detail.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How you happened across the issue, and what exactly you did to make the bug happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: (Crash) logs
      description: Either crash reports from the crash folder, or the file you get when you go into Settings -> Game Data -> Export Crash logs.
      placeholder: REQUIRED if you are reporting a crash. This also helps me how to solve problems without relying on myself, UNLESS the steps to reproduce are explanatory enough and easy to reproduce the crash.
    validations:
      required: false
  - type: checkboxes
    id: agreement
    attributes:
      label: Submission
      description: Check the boxes to confirm that you have read the lines below.
      options:
        - label: I have updated to the latest release (https://github.com/VvSeanGTvV/Project-Restoration/releases) to make sure my issue has not been fixed and NOT in older versions.
          required: true
        - label: I have searched the closed and open issues to make sure that this problem has not already been reported.
          required: true
